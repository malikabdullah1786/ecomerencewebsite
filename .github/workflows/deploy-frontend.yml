name: Deploy Frontend to Hostinger
on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'vite.config.ts'
      - 'package.json'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to Hostinger
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ”¨ Install & Build
        run: |
          npm install
          npm run build
        env:
          # We use a secret for the API URL so you can change it without editing code
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }} 

      - name: ðŸ“‚ Deploy via FTP
        run: |
          # Install lftp
          sudo apt-get update -qq
          sudo apt-get install -y lftp
          
          # Debug: Check if secrets are set (without revealing values)
          echo "Checking secrets..."
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then echo "ERROR: FTP_SERVER is empty!"; exit 1; fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then echo "ERROR: FTP_USERNAME is empty!"; exit 1; fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then echo "ERROR: FTP_PASSWORD is empty!"; exit 1; fi
          echo "All secrets are set âœ“"
          
          # Upload using lftp WITHOUT --delete to preserve existing folders (store, portfolio, etc.)
          lftp -e "
          set ftp:ssl-allow no;
          set ftp:passive-mode on;
          open ftp://${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}@${{ secrets.FTP_SERVER }};
          mirror -R --verbose --exclude-glob .git/ --exclude-glob .github/ dist /public_html;
          bye
          "

