name: Deploy Frontend to Hostinger
on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'vite.config.ts'
      - 'package.json'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Hostinger
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Install & Build
        run: |
          npm install
          npm run build
        env:
          # We use a secret for the API URL so you can change it without editing code
          VITE_API_URL: ${{ secrets.VITE_API_URL }} 

      - name: ğŸ“‚ Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/ # âš ï¸ CHANGE THIS if your Hostinger folder is different (e.g. ./domains/tarzify.com/public_html/)
